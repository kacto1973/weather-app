<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-blue-500 text-white p-4">
      <h1 class="text-2xl font-bold">TravelWeather</h1>
    </header>

    <section class="p-5 flex flex-col items-center">
      <h2 class="font-bold text-lg md:text-2xl">
        Ingresa el nombre de la ciudad de tu interés
      </h2>
      <div>
        <input
          type="text"
          placeholder="Hermosillo..."
          class="rounded-md border border-black px-4 py-2 mt-5"
          id="search-city-input"
        />
        <button
          id="search-city-button"
          class="bg-blue-500 rounded-md text-white px-6 ml-4 py-2"
        >
          Buscar
        </button>
      </div>
    </section>
    <section class="flex flex-col md:flex-row gap-10 p-5 justify-center">
      <article id="card-display-section"></article>
      <div class="flex flex-col gap-5">
        <article class="flex flex-col items-center">
          <h2 class="font-bold text-lg">Historial de Búsqueda</h2>
          <ul id="search-history-list"></ul>
        </article>
        <article class="flex flex-col items-center">
          <h2 class="font-bold text-lg">Tus Lugares Favoritos</h2>
          <ul id="favorites-list"></ul>
        </article>
      </div>
    </section>

    <script type="module">
      import {
        getForecast,
        getWeather,
        getPlaces,
      } from "./javascript/api/fetch.js";
      import {
        displayCityCard,
        saveToHistory,
        loadHistory,
        loadFavorites,
      } from "./javascript/utils/display.js";

      const searchButton = document.getElementById("search-city-button");
      const searchInput = document.getElementById("search-city-input");

      searchInput.addEventListener("input", function (e) {
        // Solo letras (con tildes), espacios y guiones
        this.value = this.value.replace(/[^A-Za-zÁÉÍÓÚáéíóúñÑ\s-]/g, "");
      });

      searchButton.addEventListener("click", async () => {
        if (searchInput.value.trim() === "") {
          alert("Por favor ingresa una ciudad");
          return;
        }

        function checkInternetConnection() {
          return navigator.onLine;
        }
        if (!checkInternetConnection()) {
          alert("No hay conexión a internet. Por favor, verifica tu conexión.");
          return;
        }

        saveToHistory(searchInput.value);

        const weather = await getWeather(searchInput.value);

        if (!weather || weather.cod === "404") {
          alert("Ciudad no encontrada. Por favor, intenta con otra ciudad.");
          return;
        }

        const forecast = await getForecast(searchInput.value);
        const places = await getPlaces(searchInput.value);

        const success = await displayCityCard(weather, forecast, places);

        console.log("WEATHER FETCH: ", weather);
        console.log("FORECAST FETCH: ", forecast);
        console.log("PLACES FETCH: ", places);
        loadHistory();
      });

      loadHistory();
      loadFavorites();
    </script>
  </body>
</html>
